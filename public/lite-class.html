<!doctype html>
<html>
  <head>
    <style>
      :root {
        --momenceColorBackground: #ffffff;
        --momence-primary-400: rgb(165, 131, 103);
        --momence-primary-500: rgb(165, 131, 103);
        --momence-primary-600: #8a6a4f;
        --momenceColorBlack: 3, 1, 13;
      }
    </style>
  </head>
  <body>
    <div id="ribbon-schedule"></div>
    <script
      type="module"
      src="https://momence.com/plugin/host-schedule/host-schedule.js"
      host_id="35160"
      session_type="class"
      lite_mode="true"
      teacher_ids="[]"
      location_ids="[]"
      tag_ids="[]"
      default_filter="show-all"
      hide_drop_in_price="true"
    ></script>
    <script>
      function sendHeight() {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: "resize", height: height }, "*");
      }

      // Send height on load
      window.addEventListener("load", sendHeight);

      // Send height when content changes (for dynamic content)
      const observer = new MutationObserver(sendHeight);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
      });

      // Also check periodically for the first few seconds (for slower-loading content)
      let checks = 0;
      const interval = setInterval(() => {
        sendHeight();
        checks++;
        if (checks > 20) clearInterval(interval); // Stop after ~4 seconds
      }, 200);
    </script>
  </body>
</html>
